<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Folders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('files') }}">Files</a>
        <a href="{{ url_for('search') }}">Search Folders</a>
    </nav>

    <div class="container">
        <h1>Search Folders</h1>

        <form method="POST" action="{{ url_for('search') }}">
            {{ search_form.hidden_tag() }}
            {{ search_form.search.label }}<br>
            {{ search_form.search(size=40) }}<br>
            {{ search_form.submit() }}
        </form>

        {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for folder in results %}
                    <li>{{ folder }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
